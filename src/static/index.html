<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六合彩数据分析系统</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            color: #666;
            font-size: 0.9rem;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .controls select, .controls button {
            padding: 10px 15px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .controls select {
            background: white;
            color: #333;
        }
        
        .controls button {
            background: #667eea;
            color: white;
            cursor: pointer;
            border: none;
        }
        
        .controls button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        .lottery-results {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s ease;
        }
        
        .result-item:hover {
            background: #f8f9ff;
        }
        
        .result-info {
            display: flex;
            flex-direction: column;
        }
        
        .result-issue {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .result-date {
            color: #666;
            font-size: 0.9rem;
        }
        
        .result-numbers {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .number-ball {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            color: white;
        }
        
        .red-ball {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }
        
        .blue-ball {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }
        
        .prediction-section {
            grid-column: 1 / -1;
        }
        
        .prediction-result {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .prediction-result h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .predicted-numbers {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .predicted-numbers .number-ball {
            width: 45px;
            height: 45px;
            font-size: 1.1rem;
        }
        
        .prediction-info {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .controls select, .controls button {
                width: 100%;
            }
            
            .result-numbers {
                flex-wrap: wrap;
            }
            
            .predicted-numbers {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>六合彩数据分析系统</h1>
            <p>智能分析历史数据，科学预测未来趋势</p>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>总开奖期数</h3>
                <div class="number" id="totalResults">-</div>
                <div class="label">历史记录</div>
            </div>
            <div class="stat-card">
                <h3>数据覆盖</h3>
                <div class="number" id="dataRange">-</div>
                <div class="label">时间范围</div>
            </div>
            <div class="stat-card">
                <h3>最新期号</h3>
                <div class="number" id="latestIssue">-</div>
                <div class="label">最新开奖</div>
            </div>
            <div class="stat-card">
                <h3>预测次数</h3>
                <div class="number" id="totalPredictions">-</div>
                <div class="label">历史预测</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="card">
                <h2>最新开奖结果</h2>
                <div class="controls">
                    <select id="resultYears">
                        <option value="">全部时间</option>
                        <option value="1">近1年</option>
                        <option value="2">近2年</option>
                        <option value="3">近3年</option>
                    </select>
                    <button onclick="loadResults()">刷新数据</button>
                </div>
                <div class="lottery-results" id="lotteryResults">
                    <div class="loading">加载中...</div>
                </div>
            </div>
            
            <div class="card">
                <h2>趋势分析</h2>
                <div class="controls">
                    <select id="trendYears">
                        <option value="1">近1年</option>
                        <option value="2">近2年</option>
                        <option value="3">近3年</option>
                    </select>
                    <button onclick="loadTrendAnalysis()">分析趋势</button>
                </div>
                <div id="trendAnalysis">
                    <div class="loading">点击分析趋势按钮开始分析</div>
                </div>
            </div>
        </div>
        
        <div class="card prediction-section">
            <h2>智能预测</h2>
            <div class="controls">
                <select id="predictAlgorithm">
                    <option value="frequency">频率分析法</option>
                    <option value="trend">趋势分析法</option>
                    <option value="combined">组合预测法</option>
                </select>
                <button onclick="generatePrediction()">生成预测</button>
                <button onclick="loadPredictionHistory()">查看历史预测</button>
            </div>
            <div id="predictionResult">
                <div class="loading">点击生成预测按钮开始预测</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/lottery';
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
            loadResults();
        });
        
        // 加载统计信息
        async function loadStatistics() {
            try {
                const response = await fetch(`${API_BASE}/statistics`);
                const data = await response.json();
                
                if (data.code === 1) {
                    document.getElementById('totalResults').textContent = data.data.total_results || 0;
                    document.getElementById('totalPredictions').textContent = data.data.total_predictions || 0;
                    document.getElementById('latestIssue').textContent = data.data.latest_issue || '-';
                    
                    if (data.data.date_range) {
                        const days = data.data.date_range.days;
                        document.getElementById('dataRange').textContent = `${Math.floor(days/365)}年${Math.floor((days%365)/30)}月`;
                    }
                }
            } catch (error) {
                console.error('加载统计信息失败:', error);
            }
        }
        
        // 加载开奖结果
        async function loadResults() {
            const years = document.getElementById('resultYears').value;
            const resultsContainer = document.getElementById('lotteryResults');
            resultsContainer.innerHTML = '<div class="loading">加载中...</div>';
            
            try {
                let url = `${API_BASE}/results?limit=20`;
                if (years) {
                    url += `&years=${years}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.code === 1 && data.data.list.length > 0) {
                    resultsContainer.innerHTML = data.data.list.map(result => `
                        <div class="result-item">
                            <div class="result-info">
                                <div class="result-issue">第${result.issue_number}期</div>
                                <div class="result-date">${result.lottery_date} ${result.week}</div>
                            </div>
                            <div class="result-numbers">
                                ${result.red_balls.split(',').map(num => 
                                    `<div class="number-ball red-ball">${num}</div>`
                                ).join('')}
                                <div class="number-ball blue-ball">${result.blue_ball}</div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    resultsContainer.innerHTML = '<div class="loading">暂无数据</div>';
                }
            } catch (error) {
                resultsContainer.innerHTML = '<div class="error">加载失败，请重试</div>';
                console.error('加载开奖结果失败:', error);
            }
        }
        
        // 加载趋势分析
        async function loadTrendAnalysis() {
            const years = document.getElementById('trendYears').value;
            const analysisContainer = document.getElementById('trendAnalysis');
            analysisContainer.innerHTML = '<div class="loading">分析中...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/trend-analysis?years=${years}`);
                const data = await response.json();
                
                if (data.code === 1) {
                    const analysis = data.data;
                    analysisContainer.innerHTML = `
                        <div style="margin-bottom: 20px;">
                            <h4 style="color: #667eea; margin-bottom: 10px;">热门红球 (前5名)</h4>
                            <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                                ${analysis.hot_red_numbers.slice(0, 5).map(([num, count]) => 
                                    `<div class="number-ball red-ball" title="出现${count}次">${num}</div>`
                                ).join('')}
                            </div>
                        </div>
                        <div style="margin-bottom: 20px;">
                            <h4 style="color: #667eea; margin-bottom: 10px;">热门蓝球 (前3名)</h4>
                            <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                                ${analysis.hot_blue_numbers.slice(0, 3).map(([num, count]) => 
                                    `<div class="number-ball blue-ball" title="出现${count}次">${num}</div>`
                                ).join('')}
                            </div>
                        </div>
                        <div>
                            <h4 style="color: #667eea; margin-bottom: 10px;">分析周期</h4>
                            <p style="color: #666;">${analysis.period} | 共${analysis.total_draws}期开奖</p>
                        </div>
                    `;
                } else {
                    analysisContainer.innerHTML = '<div class="error">分析失败，请重试</div>';
                }
            } catch (error) {
                analysisContainer.innerHTML = '<div class="error">分析失败，请重试</div>';
                console.error('趋势分析失败:', error);
            }
        }
        
        // 生成预测
        async function generatePrediction() {
            const algorithm = document.getElementById('predictAlgorithm').value;
            const resultContainer = document.getElementById('predictionResult');
            resultContainer.innerHTML = '<div class="loading">预测中...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ algorithm })
                });
                
                const data = await response.json();
                
                if (data.code === 1) {
                    const prediction = data.data.prediction;
                    resultContainer.innerHTML = `
                        <div class="prediction-result">
                            <h3>第${data.data.predicted_issue}期 预测号码</h3>
                            <div class="predicted-numbers">
                                ${prediction.red_balls.map(num => 
                                    `<div class="number-ball red-ball">${num.toString().padStart(2, '0')}</div>`
                                ).join('')}
                                <div class="number-ball blue-ball">${prediction.blue_ball.toString().padStart(2, '0')}</div>
                            </div>
                            <div class="prediction-info">
                                <div>算法: ${prediction.method}</div>
                                <div>置信度: ${(prediction.confidence * 100).toFixed(1)}%</div>
                                <div>预测日期: ${data.data.prediction_date}</div>
                            </div>
                        </div>
                    `;
                } else {
                    resultContainer.innerHTML = '<div class="error">预测失败，请重试</div>';
                }
            } catch (error) {
                resultContainer.innerHTML = '<div class="error">预测失败，请重试</div>';
                console.error('预测失败:', error);
            }
        }
        
        // 加载预测历史
        async function loadPredictionHistory() {
            const resultContainer = document.getElementById('predictionResult');
            resultContainer.innerHTML = '<div class="loading">加载中...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/predictions?limit=5`);
                const data = await response.json();
                
                if (data.code === 1 && data.data.list.length > 0) {
                    resultContainer.innerHTML = `
                        <h3 style="margin-bottom: 20px; color: #667eea;">历史预测记录</h3>
                        ${data.data.list.map(pred => `
                            <div style="background: white; border-radius: 10px; padding: 20px; margin-bottom: 15px; border-left: 4px solid #667eea;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                                    <strong>第${pred.predicted_issue}期</strong>
                                    <span style="color: #666; font-size: 0.9rem;">${pred.prediction_date}</span>
                                </div>
                                <div style="display: flex; gap: 8px; margin-bottom: 10px;">
                                    ${pred.predicted_red_balls.split(',').map(num => 
                                        `<div class="number-ball red-ball">${num}</div>`
                                    ).join('')}
                                    <div class="number-ball blue-ball">${pred.predicted_blue_ball}</div>
                                </div>
                                <div style="font-size: 0.9rem; color: #666;">
                                    算法: ${pred.algorithm_used} | 置信度: ${(pred.confidence_score * 100).toFixed(1)}%
                                </div>
                            </div>
                        `).join('')}
                    `;
                } else {
                    resultContainer.innerHTML = '<div class="loading">暂无历史预测记录</div>';
                }
            } catch (error) {
                resultContainer.innerHTML = '<div class="error">加载失败，请重试</div>';
                console.error('加载预测历史失败:', error);
            }
        }
    </script>
</body>
</html>
